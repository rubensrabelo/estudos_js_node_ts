<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="form-register-app">
        <div class="form-register-container">
            <h1 class="heading">Register your Task:</h1>
            
            <form action="#" class="form-register" id="shopping-add">
                <label for="txtTitle">Title:</label>
                <input type="text" name="txtTitle" id="txtTitle">

                <label for="txtDescription">Description</label>
                <textarea name="txtDescricao" id="txtDescricao" rows="5" maxlength="255"></textarea>
                <div id="contador"><span>255</span> characters</div>

                <label>
                    <input type="checkbox" name="" id="chxAccept">
                    I commit to delivering this task as soon as possible
                </label>

                <input type="submit" id="btn" value="Send">
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
